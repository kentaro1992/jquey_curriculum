
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      //以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548
      //
      $(function() {
        var pageNum = 0;
        var currentword = '';
        $('#js-search-button').on('click',function() {
          console.log(currentword);
          requestBooks();
        })
        function requestBooks() {
          var keyword = $('#js-search-word').val();
          if (currentword === keyword) {
            pageNum++;
          } else {
            pageNum = 1;
            currentword = keyword;
            $('.lists').empty();
          }
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'get',
          datatype: 'json',
          data: {
            keyword: keyword,
            applicationId: '1019399324990976605',
            booksGenreId: '001',
            hits: 20,
            page: pageNum
          },
        }).done(function(data) {
          showBooks(data);
          console.log(data);
        }).fail(function(jqXHR, textStatus, errorThrown) {
          showError(jqXHR, textStatus, errorThrown);
        })
        };
        function showBooks(data) {
          if (data.count > 0) {
            $.each(data.Items,function(i,item) {   //$.each(オブジェクト,処理)
            // console.log(i);
            // console.log(item);
              var list = $('<li class="lists__item">' + '<div class="lists__item__inner">' + '<a href="' +
                item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + item.Item
                .largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' +
                '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' +
                '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' + '</a>' +
                '</div>' + '</li>');
              $('.lists').prepend(list);
              })
          } else if (data.count === 0) {   //検索結果が0の時
            $('.lists').empty();
            $('.lists').before('<div class="coment"></div>')
            coment = $('.coment');
            coment.html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
            $('.lists').append(coment);
          }
        }
        function showError(jqXHR, textStatus, errorThrown) {
          if ( jqXHR.status == 400) {
            alert( jqXHR.status + "   2文字以上の検索ワードを入力してください。");
          } else if ( jqXHR.status == 429) {
            alert( jqXHR.status + "   リクエストの上限を超えました。しばらく時間を空けて、ご利用ください。");
          } else if ( jqXHR.status == 500) {
            alert( jqXHR.status + "   システムエラーです。しばらくお待ちください。")
          } else if ( jqXHR.status ==　503) {
            alert( jqXHR.status + "   メンテナンス中です。しばらくお待ちください。")
          }
        }
      });
    </script>
  </body>
</html>
